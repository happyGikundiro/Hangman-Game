
<div class="p-5 space-y-16 lg:px-60 lg:pt-20 bg-gradient-customs min-h-screen">
    <div class="flex justify-between items-center md:justify-normal md:gap-10 lg:gap-80">
        <button (click)="gobackToHome()" class="bg-gradient-to-b from-[#FE71FE] to-[#7199FF] w-10 h-10 flex justify-center items-center rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" width="21" height="19" fill="none" viewBox="0 0 41 39"><path fill="#fff" d="M0 19.5 19.02.5v12.244C26.348 12.744 41 17.896 41 38.5c0-11.147-14.653-13.37-21.98-13.089V38.5L0 19.5Z"/></svg>
        </button>
        <div>
            <p class="text-4xl lg:text-[50px] py-2 text-transparent bg-clip-text bg-gradient-to-b from-[#67B6FF] to-[#FFFFFF] ">How to Play</p>
        </div>
    </div>
     
    <div class="block md:hidden space-y-4 ">
    <div *ngFor="let instruction of instructions" class="bg-white rounded-[18px] p-5 space-y-3">
        <div class="flex gap-3">
            <p class="text-blue">{{instruction.instructionNumber}}</p>
            <p class="text-darknavy">{{instruction.title.toUpperCase()}}</p>
        </div>
        <p class="text-[#887DC0]">{{instruction.description}}</p>
    </div>
    </div>

    <div class="hidden md:block space-y-4 lg:grid lg:grid-cols-3 lg:gap-5 lg:text-center">
        <div *ngFor="let instruction of instructions" class="bg-white rounded-[18px] p-5 space-y-3 flex items-center gap-4 lg:block">
            <div >
                <p class="text-blue md:text-3xl">{{instruction.instructionNumber}}</p>
            </div>
            <div>
            <p class="text-darknavy">{{instruction.title.toUpperCase()}}</p>
            <p class="text-[#887DC0]">{{instruction.description}}</p>
            </div>
        </div>
    </div>

</div>
